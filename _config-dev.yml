tagline: "all my opinions are belong to me"
description: "Personal blog and opinions by Leonids Maslovs"
author:
  name: "Leonids Maslovs"
  twitter: "leonardinius"
  email: "leonids.maslovs@galeoconsulting.com"
baseurl: '/'
