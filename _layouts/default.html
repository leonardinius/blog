<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{% if site.env %}[{{ site.env }}] {% endif %}{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    {% include sidebar-toggle.html %}

  </body>

  <hr/>
  <footer style="text-align: right; padding-right: 2em;">
    <a href="{{ site.baseurl }}about.html" style="color: rgba(22,54,79,0.3); font-style: italic;">
      <p>
        <u>
        &copy; {{ site.posts.last.date | date: '%Y'}}-{{ site.time | date: '%Y'}}
        all rights reserved by
        {{ site.author.name }}
        </u>
      </p>
    </a>
  </footer>
</html>
